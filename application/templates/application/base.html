<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Job Application{% endblock %}</title>
    {% load static %}
    <!-- link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'application/css/style.css' %}">
   <!-- <link rel="stylesheet" type="text/css" href="{% static 'admin/css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/fonts.css' %}">/-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header" style="float:right">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Job Application</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar" style="float:right">
            <ul class="nav navbar-nav">
                <li class="{% block home_active %}{% endblock %}"><a href="#"><span class="glyphicon " aria-hidden="true"></span>&nbsp; Main Page </a></li>

            </ul>
            <form class="navbar-form navbar-right" role="search" method="get" action="#">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
                </div>
                <button type="submit" class="btn btn-default">بحث </button>
            </form>
            <ul class="nav navbar-nav navbar-center">


            </ul>

        </div>

    </div>
</nav>
<div class="float-right">
{% block body %}

{% endblock %}
</div>
{% load static %}
<script src="{% static 'application/js/script.js' %}" type="text/javascript"></script>
</body>
</html>
